<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Contacts</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h2>Spring Boot Contacts</h2>
    <form method="post">
        <label for="firstName">firstName:</label>
         <input type="text" name="firstName"></input><br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName"></input><br/>
        <input type="submit"></input>
    </form>
<ul th:each="contacts : ${contacts}">
    <li>
        <span th:text="${contacts.firstName}">First</span>
        <span th:text="${contacts.lastName}">Last</span>
    </li>
</ul>
</body>
</html>
